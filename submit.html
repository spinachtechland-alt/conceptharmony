<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Phone</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --radius: 8px;
        }

        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(20px);
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
        }

        .container { width: 100%; max-width: 550px; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { margin-top: 0; text-align: center; font-weight: 300; letter-spacing: 1px; }
        
        form { display: grid; gap: 12px; margin-top: 25px; }

        input { 
            width: 100%; box-sizing: border-box; 
            padding: 12px; 
            border-radius: 4px; /* Minimal radius */
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); 
            color: white; 
            font-size: 0.95rem;
            font-family: inherit;
        }
        input:focus { outline: none; border-color: var(--accent); background: rgba(0,0,0,0.5); }

        button { 
            width: 100%; padding: 12px; 
            background: rgba(255,255,255,0.1); color: white; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 4px; 
            font-weight: 600; font-size: 1rem; 
            cursor: pointer; transition: 0.2s; margin-top: 15px;
        }
        button:hover { background: white; color: black; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: white; }

        #outputArea { display: none; margin-top: 20px; }
        textarea { width: 100%; height: 100px; background: rgba(0,0,0,0.5); color: #ccc; border: 1px solid #333; border-radius: 4px; padding: 10px; box-sizing: border-box; font-family: monospace;}
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h2>Add New Device</h2>
            <form id="makerForm">
                <input type="text" id="brand" placeholder="Brand Name" required>
                <input type="text" id="model" placeholder="Model Name" required>
                <input type="text" id="image" placeholder="Image URL (Link)" required>
                <input type="text" id="screen" placeholder="Display Specs">
                <input type="text" id="chipset" placeholder="Chipset">
                <input type="text" id="ram" placeholder="RAM">
                <input type="text" id="storage" placeholder="Storage">
                <input type="text" id="battery" placeholder="Battery">
                <input type="text" id="camera" placeholder="Camera">
                <input type="text" id="os" placeholder="Operating System">
                
                <button type="submit">Create JSON file</button>
            </form>

            <div id="outputArea">
                <p style="text-align:center; color:#aaa; font-size:0.85rem; margin-bottom:5px;">Send this code to the Admin:</p>
                <textarea id="jsonOutput" readonly></textarea>
                <button onclick="copyText()">Copy Code</button>
            </div>
            
            <a href="index.html" class="back-link">Cancel</a>
        </div>
    </div>

    <script>
        document.getElementById('makerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fields = ['brand','model','image','screen','chipset','ram','storage','battery','camera','os'];
            let data = {};
            fields.forEach(f => data[f] = document.getElementById(f).value);

            const jsonString = JSON.stringify(data, null, 4) + ",";
            document.getElementById('outputArea').style.display = 'block';
            document.getElementById('jsonOutput').value = jsonString;
        });

        function copyText() {
            const copyText = document.getElementById("jsonOutput");
            copyText.select();
            document.execCommand("copy");
            alert("Code copied!");
        }
    </script>
</body>
</html>
